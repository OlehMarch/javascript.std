<div>
<script type="text/javascript">
//isNaN() - это не чило?

var fruit = "Lemon";

if (isNaN(fruit)) {
    document.write("В переменной не число! (Истина) <br />");
}
else {
    document.write(fruit + "ложь <br />");
}

var number = 23;

if (isNaN(number)) {
    document.write("В переменной не число!(Истина) <br />");
}
else {
    document.write(number + " (ложь) <br />");
}

</script>
