<div>
<script type="text/javascript">
//Методы setTimeout(); setInterval(); clearInterval() обьекта WINDOW

function forLesson () {
    alert("Test");
}

setTimeout(forLesson, 3000);    // (1,2); 1 - указание действия; 2 - время через которое нужно выполнить действие, указывается в милисекундах;

var idInt = setInterval(forLesson, 3000);
clearInterval(idInt);

</script>
