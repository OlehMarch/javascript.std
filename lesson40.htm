<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//parseInt(), parseFloat(), Number()

var count = "23 лимона";
var newCount = parseInt(count);
var result = newCount + 77;
document.write(result + "<br />");

var count2 = "Апельсинов 36";
var newCount2 = parseInt(count2);
document.write(newCount2 + "<br />");

var count3 = 5.45;
var newCount3 = parseInt(count3);
document.write(newCount3 + "<br />");

var count4 = "5.56 грамм";
var newCount4 = parseFloat(count4);
document.write(newCount4 + "<br />");

var bool = true;
var result = Number(bool);
document.write(result + "<br />");

var bool2 = false;
var result2 = Number(bool2);
document.write(result2 + "<br />");

var bool3 = "6 бананов";
var result3 = Number(bool3);
document.write(result3 + "<br />");

var bool4 = "23";
var result4 = Number(bool4);
document.write(result4 + "<br />");

</script>
</div>
</body>
</html>
