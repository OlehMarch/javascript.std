<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//Свойства и методы обьекта string
//length
var name = "Helen"
document.write("The length of name conteins next few symbols: " + name.length + "<br \>");

//toLowerCase & toUpperCase
var fruit = "Апельсин <br \>";
document.write(fruit.toUpperCase());
document.write(fruit.toLowerCase());

//indexOf & lastIndexOf
var myString = "Очень горячее Солнце. Очень большое Солнце."
document.write("Первое слово Солнце начинается с " + myString.indexOf("Солнце") + " символа. <br \>");         //ищет первое подходящее слово
document.write("Последнее слово Солнце начинается с " + myString.lastIndexOf("Солнце") + " символа. <br \>");  //ищет последнее подходящее слово

//slice
var mySite = "http://redactors.loc"
myDomen = mySite.slice(7);
document.write(myDomen);

</script>
</div>
</body>
</html>
