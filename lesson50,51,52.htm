var summerTour = {

};

for (option in summerTour) {
    document.write(option + ' : ' + summerTour[option] + "<br />");

summerTour.calc = function (people, days, country) {
    var result = people * days * this[country];
    return result;
};

var countPeople = prompt("Введите кол-во людей отправляющихся в путешествие");
var countDays = prompt("Введите кол-во дней путешествия");document.write();
var countryOfTour = prompt("Введите страну в которую хотели бы отправится: Турция(turkey), Испания(spain), Франция(france). В поле для ввода введите текст из скобок!");

document.write("Стоимость поездки составит: " + summerTour.calc(countPeople,countDays,countryOfTour) + " гривен.");
