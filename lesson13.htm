<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
var days = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Субота", "Воскресенье"];
var count = days.length;

var students = ["Воробьева Анна", "Кишинская Анна", "Сафронова Анастасия", "Жуковская Елена"];
students.push("Виноградова Юлия");      //добавить первый элемент массива
students.unshift("Ерченко Валерия");    //добавить последний элемент массива
students.pop();     //удалить последний элемент массива
students.shift();   //удалить первый элемент массива
document.write("Последний студент: " + students[students.length - 1]);
</script>
</div>
</body>
</html>
