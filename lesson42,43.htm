<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//обьект Math и его методы

//метод round
var price = 23.50;
price = Math.round(price);
document.write(price + "<br />");
//простое округление

//метод ceil
var price2 = 13.05;
price2 = Math.ceil(price2);
document.write(price2 + "<br />");
//округление только в большую сторону

//метод floor
var price3 = 33.55;
price3 = Math.floor(price3);
document.write(price3 + "<br />");
//округление только в меньшую сторону

//метод random
var rand = Math.random();
document.write(rand + "<br />");

var rand2 = Math.round(Math.random() * 101);
document.write(rand2 + "<br />");

function myRandom (from, to)  {
    return Math.floor((Math.random() * (to - from + 1)) + from);
}
var rand3 = myRandom(23,77);
document.write(rand3);

</script>
</div>
</body>
</html>
