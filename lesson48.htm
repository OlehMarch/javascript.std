<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//кострукция switch-case

var door = prompt("Введите число от 1го до 5ти:");

switch (Number(door)) {
    case 1:
    alert("Вы выиграли авто!");
    break;
    
    case 2:
    alert("Вы выиграли квартиру!");
    break;
    
    case 3:
    alert("Вы выиграли путешествие!");
    break;
    
    case 4:
    alert("Вы выиграли мотоцикл!");
    break;
    
    case 5:
    alert("Вы выиграли холодильник!");
    break;
    
    default:
    alert("Вы указали неверное число!");
}

</script>
</div>
</body>
</html>
