<title>Курс по Javascript</title>

<body>
<div>
<script type="text/javascript">
//цикл WHILE

var i = 1;

while(i <= 10) {
    document.write(i + "<br \>");
    i++;
}

var students = ["Жуковская Елена", "Кишинская Анна", "Сафронова Анастасия", "Воробьева Анна"];
var i = 0;

while(i < students.length) {
    document.write(students[i] + "<br \>");
    i++;
}

</script>
</div>
</body>
