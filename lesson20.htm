<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//Условные операторы

var number = 10;

if (number) {
    document.write("True <br \>");
}
else {
    document.write("False <br \>");
}

//при указании переменной без условия, ложь будет только тогда когда в самой переменной находится 0, а во всех остальных случаях будет истина (отрицательные и положительные числа)

var number = "Moon";

if (number) {
    document.write("True <br \>");
}
else {
    document.write("False <br \>");
}

//при указании переменной без условия, ложь будет только тогда когда в самой переменной не находится ни единой буквы, а во всех остальных случаях будет истина (наличие хотя бы одной буквы)

var number = false;

if (number) {
    document.write("True <br \>");
}
else {
    document.write("False <br \>");
}

//в самой переменной можно указывать булевые значения (логические) истина или ложь (false or true)

</script>
</div>
</body>
</html>
