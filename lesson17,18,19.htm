<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//Условные операторы

var nomber10 = 10;

if (nomber10 >= 10) {
    document.write("Число больше или равно 10 <br \>");
}
else {
    document.write("Число меньше 10 <br \>");
}

//условия могут быть: "<="; ">="; "=="; "<"; ">";

var pogoda = "ясно";
var car = "да";

if (pogoda == "ясно" && car == "нет") {
    document.write("Ура! Мы едем на пляж. <br \>");
}
else {
    document.write("Здорово! Мы идем в боулинг. <br \>");
}

//при задании условия мы можем использовать логическое "и"(&&), а также логическое "или"(||)

var myFriend = "Pavel";

if (myFriend == "Sasha" || myFriend == "Pavel") {
    document.write("Мы идем в бильярд <br \>");
}
else {
    document.write("Идем играть в теннис <br \>");
}

//Множественные условия

var moloko = "no", kefir = "no", iogurt = "yes";

if (moloko == "yes") {
    document.write("Покупаем молоко");
}
else if (kefir == "yes") {
    document.write("Покупаем кефир");
}
else if (iogurt == "yes") {
    document.write("Покупаем йогурт");
}
else {
    document.write("Идем домой");
}

</script>
</div>
</body>
</html>
