<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<title>Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//функция typeof()

var myString = "String";
var myNumber = 23;
var myArray = [2,3];
var now = new Date();
var test = true;

function square(n) {
    var result = n*n;
    return result;
}

document.write(typeof(myString));
document.write("<br >" + typeof(myNumber));
document.write("<br >" + typeof(myArray));
document.write("<br >" + typeof(now));
document.write("<br >" + typeof(test));
document.write("<br >" + typeof(square));

</script>
</div>
</body>
</html>
